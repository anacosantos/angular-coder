<mat-card> 
   <mat-card-title>New User</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Name">
            
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Phone">
               
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="createUser()" color="primary"> 
        Save
    </button>

    <button mat-raised-button (click)="cancel()"> 
        Cancel
    </button>
</mat-card>
