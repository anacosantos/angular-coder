<mat-card>
    <mat-card-title>New Product</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Name"
                [(ngModel)]="produtao.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Price ($)"
                [(ngModel)]="produtao.price" name="price">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="createProduct()" color="primary"> 
        Save
    </button>

    <button mat-raised-button (click)="cancel()"> 
        Cancel
    </button>
</mat-card>
